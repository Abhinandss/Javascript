<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var bin = prompt("enter the binary number");
      var oct1 = parseInt(bin, 2);
      var oct = oct1.toString(8);
      document.write(oct);
    </script>
  </body>
</html>
