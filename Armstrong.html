<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = parseInt(prompt("enter the number"));
      var len = num.toString().length;
      var temp = num;
      var rem = 0;
      var sum = 0;
      while (num > 0) {
        rem = num % 10;
        var pwr = Math.pow(rem, len);
        sum = sum + pwr;
        num = parseInt(num / 10);
      }
      if (sum == temp) {
        document.write("Armstrong");
      } else {
        document.write("Not an armstrong");
      }
    </script>
  </body>
</html>
